<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EchoTree Share</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 12px; width: 320px; color: #1e1e1e; }
      .muted { color: #666; font-size: 12px; }
      .url { font-size: 12px; background: #f4f4f4; border: 1px solid #ddd; border-radius: 6px; padding: 8px; word-break: break-all; max-height: 80px; overflow: auto; }
      .actions { margin-top: 10px; display: flex; gap: 8px; }
      button, a.button { display: inline-block; padding: 8px 10px; border-radius: 8px; border: 1px solid #111; background: #111; color: #fff; text-decoration: none; font-size: 13px; cursor: pointer; }
      a.secondary { background: #fff; color: #111; }
      .error { color: #b00020; font-size: 12px; }
    </style>
  </head>
  <body>
    <h3 style="margin: 0 0 8px 0;">EchoTree Share</h3>
    <div class="muted">Current tab URL</div>
    <div id="current-url" class="url">Loadingâ€¦</div>
    <p id="error" class="error" style="display:none;"></p>
    <div class="actions">
      <button id="open-share">Open in EchoTree</button>
      <a class="button secondary" href="options.html" target="_blank" rel="noopener">Settings</a>
    </div>
    <p class="muted" style="margin-top: 8px;">
      This opens your existing <code>/share</code> page with the URL prefilled.
    </p>
    <script src="popup.js"></script>
  </body>
</html>
