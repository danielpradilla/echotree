<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EchoTree Share Settings</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 24px; max-width: 680px; color: #1e1e1e; }
      label { display: block; margin-bottom: 6px; font-weight: 600; }
      input { width: 100%; padding: 10px; font-size: 14px; border: 1px solid #bbb; border-radius: 8px; }
      button { margin-top: 10px; padding: 8px 12px; border: 1px solid #111; background: #111; color: #fff; border-radius: 8px; cursor: pointer; }
      .muted { color: #666; font-size: 13px; }
      .status { margin-top: 10px; font-size: 13px; }
    </style>
  </head>
  <body>
    <h2>EchoTree Share Settings</h2>
    <p class="muted">Set the base URL for your EchoTree app.</p>
    <label for="base-url">EchoTree Base URL</label>
    <input id="base-url" type="url" placeholder="https://your-domain.com" />
    <button id="save">Save</button>
    <div id="status" class="status"></div>

    <p class="muted" style="margin-top: 16px;">
      Example: <code>https://danielpradilla.info</code> or <code>http://localhost:8000</code>
    </p>
    <script src="options.js"></script>
  </body>
</html>
